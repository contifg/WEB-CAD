<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>WEB-CAD — AutoCAD style (2D)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="app">
    <header>
      <div class="logo">WEB-CAD</div>
      <div class="subtitle">Beta — 2D Drawing</div>
      <div class="status" id="statusTop">Modo: <span id="modeLabel">Línea</span></div>
    </header>

    <div class="main">
      <nav class="toolbar">
        <button id="tool_line" class="tool active" title="Línea (L)">Línea</button>
        <button id="tool_rect" class="tool" title="Rectángulo (R)">Rect</button>
        <button id="tool_circle" class="tool" title="Círculo (C)">Círculo</button>
        <button id="tool_pan" class="tool" title="Pan (click derecha)">Pan</button>
        <button id="btn_clear" class="tool" title="Limpiar">Limpiar</button>
        <button id="btn_export" class="tool" title="Exportar DXF">Export DXF</button>
        <label class="small">Ortho <input id="orthoToggle" type="checkbox"></label>
      </nav>

      <section class="canvas-wrap">
        <canvas id="canvas"></canvas>
        <div id="hud" class="hud">
          <div id="hudInfo">Long: 0.00 — Ang: 0°</div>
          <div id="hudHelp">Shift = snap 15° • O = toggle Ortho</div>
        </div>
      </section>
    </div>

    <footer class="footer">
      <div id="statusBar">Estado: listo</div>
      <div id="coords">X:0 Y:0</div>
    </footer>
  </div>

  <script src="js/app.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/dxf-export.js"></script>
</body>
</html>
